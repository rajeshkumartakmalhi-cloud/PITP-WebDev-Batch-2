<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu - Spicy Delight</title>
<link rel="stylesheet" href="style.css">
<style>
    main {
        flex: 1;
    }
    .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
    }
    .menu-card {
        background-color: #fff5ee;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
    .menu-card h3 {
        color: #ff5733;
        margin-bottom: 10px;
    }
    .menu-card p {
        font-weight: 500;
        font-size: 16px;
        margin: 0;
    }
</style>
</head>
<body>
<header>
    <h1>Spicy Delight Restaurant</h1>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
<main>
<section>
    <h2>Menu</h2>
    <div class="menu-grid">
        <div class="menu-card"><h3>Desi Biryani</h3><p>PKR 450</p></div>
        <div class="menu-card"><h3>Butter Chicken</h3><p>PKR 550</p></div>
        <div class="menu-card"><h3>Paneer Tikka</h3><p>PKR 400</p></div>
        <div class="menu-card"><h3>Masala Dosa</h3><p>PKR 350</p></div>
        <div class="menu-card"><h3>Gulab Jamun</h3><p>PKR 150</p></div>
        <div class="menu-card"><h3>Chicken Karahi</h3><p>PKR 600</p></div>
    </div>
</section>
</main>
<footer>
    <p>&copy; 2025 Spicy Delight Restaurant | All Rights Reserved</p>
</footer>
</body>
</html>
